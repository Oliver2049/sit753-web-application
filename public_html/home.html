<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Oliver Doan" />
    <meta name="description" content="Oliver Beer Ltd" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta name="description" content="Practicing Bootstrap" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid align-items-center">
        <a class="navbar-brand" aria-current="page" href="home.html"
          ><img src="quanaologo.gif" alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="New.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Product.html">Products</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link active dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Services
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="Feedback.html">Feedback</a>
                </li>
                <li>
                  <a class="dropdown-item" href="Order.html">Order</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
            <a href="Register.html">
              <button class="btn btn-outline-dark" type="button">
                Register
              </button>
            </a>
            <a href="Login.html">
              <button class="btn btn-outline-dark" type="button">Login</button>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <section class="bg-warning bg-gradient d-flex p-2">
      <div class="container bg-warning bg-gradient d-flex p-2 w-75 mx-auto">
        <header>
          <div style="display: flex; align-items: center">
            <img src="Logo.png" class="d-block w-25 img-fluid" alt="LogoT" />
            <div>
              <h1 class="fs-1 text">Oli Beer</h1>
              <p class="fs-5 text">Welcome to the world of beers</p>
            </div>
          </div>
        </header>
      </div>
    </section>

    <section>
      <div
        id="carouselExampleCaptions"
        class="carousel slide py-4 carousel-fade"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="quanaoxanh.jpg"
              class="d-block w-100 img-fluid"
              alt="Brit"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Product 1</h5>
              <p>Description</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="sapquanao.jpg"
              class="d-block w-100 img-fluid"
              alt="Bombay"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Product 2</h5>
              <p>Description</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="quanao2.jpg"
              class="d-block w-100 img-fluid"
              alt="Bengal"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Product 3</h5>
              <p>Description</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-show">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="visually-show">Next</span>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </section>

    <footer class="bg-dark text-white p-2">
      <p class="text-center">
        &copy; 2022 Oliver Beer Ltd. Last updated: 01/01/2024. Contact us at:
        info@oliverbeer.com
      </p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
