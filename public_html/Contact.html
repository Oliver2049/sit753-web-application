  </head>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="New.html">News</a>
            </li>

            <li class="nav-item dropdown">

                href="#"

              >

            <li class="nav-item">

    <section class="bg-warning bg-gradient d-flex p-2">
      <div class="container bg-warning bg-gradient d-flex p-2 w-75 mx-auto">
        <header class="d-flex align-items-center">
          <img src="Logo.png" class="d-block w-25 img-fluid" alt="LogoT" />
          <h1 class="fs-1 text">Contact</h1>
        </header>
      </div>
    </section>

    <div class="container mb-2">
      <h2>Contact Us</h2>
      <form action="/contact" method="post">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            name="fullname"
            placeholder="Full name here..."
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@email.com"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            placeholder="Write your message here..."
            rows="6"
          ></textarea>
        </div>
        <div class="row">
          <div class="col-sm mx-auto d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" value="Contact Us">
              Submit
            </button>
          </div>
          <div class="col-sm mx-auto d-flex justify-content-center">
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </form>
      <hr />

      <p>Use the following button to check your message information from DB</p>
      <form action="/users" method="get">
        <button type="submit" value="Get Users" class="btn btn-primary">
          Get Users
        </button>
      </form>
    </div>

    ></script>
